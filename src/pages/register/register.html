<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="App">
 <div class="register">
  <form #f="ngForm" (ngSubmit)="register(f)">
    <div class="back">

      <ion-item class="ion-item">
        <ion-label color="light">
          <ion-icon name="contact"></ion-icon>
        </ion-label>
      
        <ion-input type="name" name="name" placeholder="name" ngModel required></ion-input>
      </ion-item>
      
      <ion-item class="ion-item" no-lines>
          <ion-label color="light">
            <ion-icon name="contact"></ion-icon>
          </ion-label>
          <ion-input type="surname" placeholder="surname" name="surname" ngModel required></ion-input>
        </ion-item>

      <ion-item class="ion-item" no-lines>
        <ion-label color="light">
          <ion-icon name="mail"></ion-icon>
        </ion-label>
        <ion-input type="email" placeholder="email" name="email" ngModel required></ion-input>
      </ion-item>

      <ion-item class="ion-item" no-lines>
        <ion-label color="light">
          <ion-icon name="lock"></ion-icon>
        </ion-label>
        <ion-input type="password" placeholder="password" name="password" ngModel required></ion-input>
      </ion-item>
      
      <button class="button" type="submit" ion-button full [disabled]="!f.valid" round color="light">Register</button>
    </div>
  </form>
</div>

</ion-content>
